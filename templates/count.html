<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Page Count</title>
</head>
<body>
    <h1>Number of words in text area are {{count}}:</h1>
    <a href="{% url 'home' %}">Start Again</a>
    <h2>Your Text:</h2>
    {{fulltext}}

    <h3>Word Count:</h3>
    {% for word, count in sortedwords %}
      {{word}} - {{count}}
      <br>
    {% endfor %}


</body>
</html>
